<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Say Hello</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container-fluid madBody">
      <div class="row madTitleRow">
        <h1 class="madTitle">Greater Than Or Less Than</h1>
      </div>

      <div class="row buttonRowMad">
        <div class="col-3">
          <input
            id="madInput1"
            type="text"
            class="form"
            placeholder="Enter Name 1"
          />
          <input
            id="madInput2"
            type="text"
            class="form"
            placeholder="Enter Noun 1"
          />
          <input
            id="madInput3"
            type="text"
            class="form"
            placeholder="Enter Verb 1"
          />
        </div>
        <div class="col-3">
          <input
            id="madInput4"
            type="text"
            class="form"
            placeholder="Enter Adj 1"
          />
          <input
            id="madInput5"
            type="text"
            class="form"
            placeholder="Enter Noun 2"
          />
          <input
            id="madInput6"
            type="text"
            class="form"
            placeholder="Enter Verb 2"
          />
        </div>
        <div class="col-3">
          <input
            id="madInput7"
            type="text"
            class="form"
            placeholder="Enter Adj 2"
          />
          <input
            id="madInput8"
            type="text"
            class="form"
            placeholder="Enter Adj 3"
          />
          <input
            id="madInput9"
            type="text"
            class="form"
            placeholder="Enter Verb 3"
          />
        </div>
        <div class="col-3">
          <input
            id="madInput10"
            type="text"
            class="form"
            placeholder="Enter verb 4"
          />
          <input
            id="madInput11"
            type="text"
            class="form"
            placeholder="Enter verb 5"
          />
          <a id="submitButtonId" class="submitButton" href="#">
            <div class="submitButtonBox">
              <h1 class="submitButtonText">Submit</h1>
            </div>
          </a>
        </div>
      </div>

      <div class="row outputBox1Row">
        <div class="outputBox8">
          <h1 id="madReturn" class="outputBoxMadText">~</h1>
        </div>
      </div>

      <div class="row buttonHomeRow">
        <a class="buttonHome" href="../index.html">
          <h2 class="buttonHomeText">Home</h2>
        </a>
      </div>
    </div>
    <script src="../js/madLib.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
